<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover Safar X for premium travel experiences and exclusive packages. Plan your dream vacation to Dubai, Maldives, and Europe with our advanced AI-powered planning tool. Luxury, comfort, and 24/7 support guaranteed." />
    <title>Safar X - Premium Travel Experiences</title>
    <link rel="icon" href="https://res.cloudinary.com/doehytakj/image/upload/v1767774520/567272135_3026504187556589_681659511054053744_n_wiftln.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      // Process shim for browser environment - safe initialization
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royal: '#0A3D62', // Royal Blue
              'royal-dark': '#062C46',
              'royal-light': '#1e527a',
              gold: '#C59D5F', // Muted, elegant gold
              'gold-light': '#F9C74F',
              'gold-hover': '#B08D55',
              ivory: '#F5F5F0',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              heading: ['Cinzel', 'serif'], // Luxurious serif for headings
              display: ['Playfair Display', 'serif'], // Elegant serif for quotes/highlights
              subheading: ['Montserrat', 'sans-serif'],
              content: ['Lato', 'sans-serif'],
            },
            boxShadow: {
              'premium': '0 20px 40px -15px rgba(10, 61, 98, 0.15)',
              'glow': '0 0 25px rgba(197, 157, 95, 0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Premium Light Background */
      body {
        background: linear-gradient(135deg, #FFFFFF 0%, #F0F7FF 100%); /* White mixed with very pale blue */
        color: #1F2937; /* Dark text */
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Subtle Light Mesh */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, transparent 0%, #FFFFFF 70%),
                    conic-gradient(from 0deg at 50% 50%, #F0F9FF 0%, #FFFFFF 25%, #FFFBF0 50%, #FFFFFF 75%, #F0F9FF 100%);
        background-size: 100% 100%;
        opacity: 0.6;
        animation: nebulaSpin 60s linear infinite;
        z-index: -2;
      }

      @keyframes nebulaSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F0F4F8; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C59D5F; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B08D55; 
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(10, 61, 98, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="font-sans antialiased text-gray-800">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
